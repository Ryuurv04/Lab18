<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegEx desde Back-End</title>
</head>
<body>
    
    <h1>Registrar</h1>
    <form action="index.php" method="post">
        Nombre: <input type="text" name="nombre" id=""><br>
        Apellido: <input type="text" name="apellido" id=""><br>
        Email: <input type="email" name="correo" id="" pattern="/^([a-zA-Z0-9])+([a-zA-Z0-9\._-])*@([a-zA-Z0-9_-])+([a-zA-Z0-9\._-]+)+$/"><br>
        Contraseña: <input type="password" name="con" id="" pattern="/^.*(?=.{8,})(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).*$/"><br>
        Repetir Contraseña: <input type="password" name="con2" id="" pattern="/^.*(?=.{8,})(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).*$/"><br>
        IP actual del equipo: <input type="number" name="ip" id="" pattern="/^([1-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5]).(\.([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])){3}$/"><br>
        <input type="submit" value="enviar" name="enviar"><br>
    </form>
   
</body>
</html>
